<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Pomodoro App</title>
        <!-- Roboto Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>

        <!-- Boostrap official CDN -->
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

		<!-- Font Awesome CDN -->
		<script src="https://use.fontawesome.com/d3aa9133ca.js"></script>

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
    <body>
    	<div class="container">

    		<div class="row">
    			<div class="col-md-6 col-md-offset-3">
    				<h1 class="text-center">A simple JavaScript and jQuery Timer</h1>
    				<p class="timer text-center">00</p>
    				<div class="progress">
 						<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
    						0%
  						</div>
					</div>
    			</div>
    		</div> <!-- end first row -->

    		<div class="row">
	    		<div class="col-md-12 text-center">
	    			<i class="fa fa-play fa-4x" aria-hidden="true"></i>
	    			<i class="fa fa-pause fa-4x" aria-hidden="true"></i>
					<i class="fa fa-stop fa-4x" aria-hidden="true"></i>
				</div>
    		</div> <!-- end second row -->

    	</div> <!-- end container -->

    	<!-- jQuery 2 - Google CDN -->
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    	<!-- my own JS -->
    	<script src="script.js"></script>
    </body>
</html>
